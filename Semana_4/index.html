<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini App CRUD</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- TÍTULO PRINCIPAL -->
  <h1>Gestión de Productos</h1>

  <!-- FORMULARIO DE ENTRADA DE DATOS -->
  <form id="productForm">
    <label for="name" class="visually-hidden">Nombre del producto</label>
    <input type="text" id="name" placeholder="Nombre del producto" required />

    <label for="price" class="visually-hidden">Precio</label>
    <input type="number" id="price" placeholder="Precio" min="0" step="0.01" required />

    <button type="submit">Agregar</button>
  </form>

  <!-- MENSAJES DINÁMICOS -->
  <p id="message"></p>

  <!-- LISTA DONDE SE RENDERIZAN LOS PRODUCTOS -->
  <ul id="productList"></ul>

  <!-- BOTÓN PARA SINCRONIZAR CON LA API -->
  <button id="syncBtn">Sincronizar con API</button>

  <!-- ARCHIVO PRINCIPAL DE JAVASCRIPT -->
  <script src="./js/app.js"></script>
</body>
</html>
